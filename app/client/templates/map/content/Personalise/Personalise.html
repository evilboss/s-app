<template name="Personalise">
    <h4 class="ui horizontal divider header ">
        Customize
    </h4>

    <div class="ui three column grid">

        <div class="column">
            <div class="ui fluid animated blue button customSettings" tabindex="0" data-action="my-roof" data-template="MyRoof">
                <div class="visible content">
                    <i class="right home icon"></i>
                </div>
                <div class="hidden content">
                    Roof
                </div>
            </div>
        </div>


        <div class="column">
            <div class="ui fluid animated blue button customSettings" tabindex="0" data-action="my-shade" data-template="MyShade">
                <div class="visible content">
                    <i class="right tree icon"></i>
                </div>
                <div class="hidden content">
                    Shade
                </div>
            </div>
        </div>


        <div class="column">
            <div class="ui fluid animated blue button customSettings" tabindex="0" data-action="questions" data-template="Questions">
                <div class="visible content">
                    <i class="right pie chart icon"></i>
                </div>
                <div class="hidden content">
                    Usage
                </div>
            </div>
        </div>
    </div>
</template>
