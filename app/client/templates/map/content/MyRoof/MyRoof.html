<template name="MyRoof">
  <div class="ui container segment map-info-block full-height">
    <div class="ui grid">

      <div class="sixteen wide column">
        <div class="ui blue ribbon label">About My Roof</div>
        <h4 class="ui horizontal divider header ">
          My roof is mostly
        </h4>

        {{#if loading}}
          <h4>Loading...</h4>
        {{else}}
          <div class="ui form three column grid pitch">
            {{#each angles}}
              {{>RoofAngles this}}
            {{/each}}
          </div>
        {{/if}}

      </div>

    </div>
    <div class="ui grid">
      <div class="sixteen wide column">
        <button class="ui right floated primary button increment-base" id="ok">
          OK
        </button>
      </div>
    </div>
  </div>
</template>
