<template name="page6">
  <div class="ui raised very padded text container segment paper">
    <main id="container" style="margin-bottom: 22px">
      <div class="ui segment">
        <h3 class="ui center aligned icon header">
          Recommended Solar System Profile
        </h3>
        <div class="ui tabular menu" id="solar">
          <div class="active item" data-tab="solar1">Sun Power Panels 327w</div>
          <div class="item" data-tab="solar2">LG Neon</div>
          <div class="item" data-tab="solar3">Canadian Solar</div>
          <div class="item" data-tab="solar4">ReneSola</div>
        </div>

        <!-- Sun Power Panels 327w-->
        <div class="ui tab active" data-tab="solar1">
          <div class="ui grid column container page6_list">
            <div class="twelve wide computer column">
              <div>
                <h3>Sun Power Panels 327w</h3>
                <p>Sunpower’s Californian designed 327W panels produce up to 50 per cent more solar power per square meter.</p>
                <p>
                  That means you can install less panels on your roof to get the same power output.
                  Or, with the same panel numbers, generate extra power for battery storage.
                </p>
                <p>
                  Sunpower also offers the world’s longest product warranty. While a standard warranty for a Tier 1 panel is 10 years,
                  Sunpower backs its panels with 25 years – including full parts, labour and shipment.
                  When only 27 panels out of every million are claimed on warranty, you can afford to be generous!
                </p>
                <ol class="ui list featuresList">
                  <li value="-" >Better performance in low light and semi-shade</li>
                  <li value="-" >25 year product warranty is 2.5 times longer than standard 10 years</li>
                  <li value="-" >Includes full parts, labour and shipment</li>
                  <li value="-" >Includes top rating for salt mist corrosion with no distance exclusion from the sea. Houseboats welcome!</li>
                  <li value="-" >Also ammonia.pollution induced degradation (PID) included</li>
                  <li value="-" >25 year linear power warranty</li>
                  <li value="-" >After 25 years, guaranteed to perform at 87% of its original capacity – compared to 80% for standard Tier 1 panels</li>
                  <li value="-" >Over 25 years Sunpower will produce 60% more energy per square meter</li>
                </ol>
              </div>
            </div>
            <div class="four wide computer only column" >
              <img class="ui image" src="/assets/report/sunpower.jpg">
            </div>
          </div>
        </div>

        <!-- LG Neon -->
        <div class="ui tab" data-tab="solar2">
          <div class="ui two column doubling stackable grid container page6_list">
            <div class="twelve wide computer column">
              <div><h3>LG Neon</h3></div>
              <p>
                The LG 315W NeON2 is a new visually pleasing, high performance solar panel released in September 2015.
              </p>
              <p>
                This new generation panel is ideal for homes where space is tight or when planning for future system expansions e.g. to incorporate battery storage or electric car charging.
              </p>
              <p>
                It equipped with cells drawing power from front and back. It also has cutting edge “Cello” technology, which consists of 12 thin wires instead of three busbars.
                This new standard for innovation significantly improves performance and reliability and has been recognized with the prestigious 2015 Intersolar Europe Photovoltaics Award.
              </p>
              <div><h3>Features</h3></div>
              <p>
                New salt mist corrosion certification for max severity
                rating 6 – right down to the waterline.
                Also certified for ammonia resistance and PID (pollution resistance)
              </p>
              <ol class="ui list">
                <li value="-">Anti-reflective coating on panel glass and cell surfaces increases light absorption for greater power output</li>
                <li value="-">‘Cello’ multi wire busbar cell technology lowers electrical resistance to further increase panel efficiency</li>
                <li value="-">Improved performance at higher temperatures</li>
              </ol>
            </div>
            <div class="four wide computer only column" >
              <img class="ui image" src="/assets/report/lg-neon-img1-195x300.jpg">
            </div>
          </div>
        </div>

        <!-- CanadianSolar -->
        <div class="ui tab" data-tab="solar3">
          <div class="ui two column doubling stackable grid container page6_list">
            <div class="twelve wide computer column">
              <div><h3>CanadianSolar</h3></div>
              <p>
                CS6P is a robust solar module with 60 solar cells. These modules have high system energy yield at low irradiance and low NOCT.
                Stringent quality control system put these modules in the top ranking of California Energy Commission’s PVUSA Testing since 2009 out of 12472 silicon modules.  Enhanced 40 mm module frames ensure the robustness of these modules with 5400 Pa load.
                Backed with a 25-year performance warranty, insured by world leading insurance companies.
              </p>
              <div><h3>Features</h3></div>
              <p>
                Higher energy yield
              </p>
              <ol class="ui list">
                <li value="-">Outstanding performance at low irradiance ·</li>
                <li value="-">Maximum energy yield at low NOCT ·</li>
                <li value="-">Improved energy production through reduced cell series resistance</li>
              </ol>
              <p>
                Increased system reliability
              </p>
              <ol class="ui list">
                <li value="-">Long term system reliability with IP67 junction box ·</li>
                <li value="-">Enhanced system reliability in extreme temperature environment with special cell level stress release technology</li>
              </ol>
            </div>
            <div class="four wide computer only column" >
              <img class="ui image" src="/assets/report/panel-canadian-209x300-209x300.jpg">
            </div>
          </div>
        </div>

        <!-- ReneSola -->
        <div class="ui tab" data-tab="solar4">
          <div class="ui two column doubling stackable grid container page6_list">
            <div class="twelve wide computer column">
              <div><h3>ReneSola</h3></div>
              <p>
                The new, breakthrough, Virtus®II Solar Module is an ingenious combination of the high quality and efficiency of Monocrystalline Modules, with the lower cost of Multicrystalline modules.
              </p>
              <p>
                ReneSola’s innovative ingot growth technology improves the uniformity of the grain size and preferred orientation, resulting in higher minor-carrier lifetime and lower dislocation density. The outcome is significantly increased cell efficiency.
              </p>
              <p>
                The innovative, controlled, DDS production process for the Virtus® A ++ wafers produces far fewer defects than conventional multicrystalline silicon wafers. This enables Virtus®II solar modules to achieve a 4% higher power output, yet maintain the same LID and CTM loss.
              </p>
              <div><h3>Features</h3></div>
              <ol class="ui list">
                <li value="-">High module conversion efficiencies</li>
                <li value="-">Easy installation and handling for various applications</li>
                <li value="-">Mechanical Load Capability of up to 5400 Pa</li>
                <li value="-">Conforms with IEC 61215:2005, IEC 61730: 2004, UL 1703 PV standards</li>
                <li value="-">ISO9001, OHSAS18001, ISO14001 certified</li>
                <li value="-">Application class A, safety class II, fire Rating C</li>
              </ol>
            </div>
            <div class="four wide computer only column" >
              <img class="ui image" src="/assets/report/panel-renesola-209x300-209x300.jpg">
            </div>
          </div>
        </div>
      </div>

                <li value="-">We offer a quality product here with less computer controls as standard to provide highly efficient DC power conversion for a keener price point.</li>
              </ol>
              <div><h3>ABB Range</h3></div>
              <ol class="ui list">
                <li value="-">96.3-96.8% efficiency</li>
                <li value="-">Three residential models – Uno (1-phase, up to 2.5kW), PVI (1-phase 3-6.0kW) & PVI/Trio (3-phase up to 12.5kW) + Trio Commercial up to 27.6kW</li>
                <li value="-">5 year warranty</li>

<img class="ui image centered" src="/assets/report/logo_wback.png"><br/>
